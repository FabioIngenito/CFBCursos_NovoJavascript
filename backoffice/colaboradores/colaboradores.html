<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoas - BackOffice</title>
  <link rel="shortcut icon" href="../../olho.png">
  <link rel="stylesheet" type="text/css" href="../../estoque_geral.css">
  <link rel="stylesheet" type="text/css" href="colaboradores.css">
</head>

<body>
  <div id="topoJanela" class="topoJanela">
    <div>
      <!-- Div Coringa -->
    </div>
    <div>Pessoas</div>
    <div>
      <img src="../../imgs/lupa.svg" id="btn_pesq" class="btn_mainoper" title="Pesquisar">
      <img src="../../imgs/listarTudo.svg" id="btn_listarTudo" class="btn_mainoper" title="Carregar Tudo">
      <img src="../../imgs/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo operador">
    </div>
  </div>

  <div id="filtragem" class="filtragem">
    <div class="campoForm campoFiltragem">
      <label for="">Filtrar pelo nome</label>
      <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem"></input>
    </div>
  </div>

  <div id="pesquisa" class="popup ocultarPopup">
    <div class="janelaPopup">
      <div class="tituloPopup">
        <div id="tituloPopupPesquisar">Pesquisar</div>
        <img src="../../imgs/fechar.svg" class="btn_janelaopera" id="btn_fecharPopupPesq">
      </div>
      <div class="corpoPopup">
        <div class="campoForm">
          <label for="">Tipo da pesquisa</label>
          <div class="campoRadio">
            <input type="radio" id="f_pesqId" name="f_pesqTipo" checked>ID</input>
          </div>
          <div class="campoRadio">
            <input type="radio" id="f_pesqNome" name="f_pesqTipo">Nome</input>
          </div>
        </div>
        <div class="campoForm">
          <input type="text" id="f_pesq" name="f_pesq"></input>
        </div>
      </div>
      <div class="rodapePopup">
        <button id="btn_pesquisar" class="btn_comandoPopup">PESQUISAR</button>
      </div>
    </div>
  </div>

  <div id="novapessoa" class="popup ocultarPopup">
    <div class="janelaPopup">
      <div class="tituloPopup">
        <div id="tituloPopup">Nova Pessoa</div>
        <img src="../../imgs/fechar.svg" class="btn_janelaopera" id="btn_fecharPopup">
      </div>
      <div class="corpoPopup">
        <div class="campoForm">
          <label for="">Nome Pessoa</label>
          <input type="text" id="f_nome" name="f_nome"></input>
        </div>
        <div class="campoForm">
          <label for="">E-mail Pessoa</label>
          <input type="email" id="f_email" name="f_email"></input>
        </div>
        <div class="campoForm">
          <label for="">Tipo Pessoa</label>
          <select id="f_tipoColab" name="f_tipo">
          </select>
        </div>
        <div class="campoForm">
          <label for="">Status</label>
          <select id="f_status" name="f_status">
            <option value="A">Ativo</option>
            <option value="I">Inativo</option>
          </select>
        </div>
        <div class="campoForm">
          <label for="">Foto</label>
          <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
        </div>
        <div class="campoForm2">
          <img src="" id="img_foto" class="img_foto"></img>
        </div>
        <div class="campoForm">
          <label for="">Telefone</label>
          <input type="text" id="f_fone" name="f_fone"></input>

          <div id="telefones" class="telefones">
            <!-- <div class="tel" >
              <div class="numtel">(31)88888888</div>
              <img src="../../imgs/delete.svg" class="delTel">
            </div> -->
          </div>
        </div>

      </div>
      <div class="rodapePopup">
        <button id="btn_gravarPopup" class="btn_comandoPopup">GRAVAR</button>
        <button id="btn_cancelarPopup" class="btn_comandoPopup">CANCELAR</button>
      </div>
    </div>
  </div>

  <div id="areaGrid" class="areaGrid">
    <div id="grid" class="grid">
      <div id="tituloGrid" class="tituloGrid">
        <div class="colunaTituloGrid c1">ID</div>
        <div class="colunaTituloGrid c2">Nome</div>
        <div class="colunaTituloGrid c3">Tipo</div>
        <div class="colunaTituloGrid c4">Status</div>
        <div class="colunaTituloGrid c5">Operações</div>
      </div>
      <div id="dadosGrid" class="dadosGrid">
        <!-- 
          <div class="linhaGrid">
            <div class="colunaLinhaGrid c1">ID</div>
            <div class="colunaLinhaGrid c2">Nome</div>
            <div class="colunaLinhaGrid c3">Tipo</div>
            <div class="colunaLinhaGrid c4">Status</div>
            <div class="colunaLinhaGrid c5">Operações</div>
      </div> 
    -->
      </div>
    </div>
  </div>

  <script src="../../estoque_geral.js" type="module"></script>
  <script src="colaboradores.js" type="module"></script>
</body>

</html>
